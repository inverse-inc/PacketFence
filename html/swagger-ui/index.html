<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SwaggerUI"
    />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  </head>
  <body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: '/static/doc/api/spec/openapi.json',
        dom_id: '#swagger-ui',
        defaultModelsExpandDepth: -1,
        onComplete: function() {
          ui.preauthorizeApiKey('bearerAuth', localStorage.getItem('user-token'))
        },
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          // replace the server list with the current url
          function() {
            return {
              statePlugins: {
                spec: {
                  wrapActions: {
                    updateJsonSpec: function(cb) {
                      return (spec) => {
                            spec.servers = spec.servers.map(server => {
                              server.variables.hostname.default = window.location.hostname
                              return server
                            })
                            return cb(spec)
                      }
                    }
                  }
                }
              }
            }
          }
        ],
      })
    }
  </script>
  </body>
</html>
