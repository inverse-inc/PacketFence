[% title = i18n("Registration pending") %]
[% INCLUDE header.html %]
<script type="text/javascript">
$(document).ready(function() {
  setTimeout(function() {
    detectNetworkAccess([% retry_delay %], "[% destination_url %]", "[% external_ip %]");
  }, [% initial_delay %] * 1000);
});
</script>

        <div id="about">
          <img src="/content/images/lock.png" alt="You are not authorized" />
          <h1>[% title %]</h1>
          <p>[% i18n("Your registration is pending approval. Once approved you will be automatically redirected.") %]</p>
          <p id="browser_notes"></p>
          <noscript><p>[% i18n("If you have scripting turned off, you will not be automatically redirected. Please enable scripting or open a new browser window from time to time to see if your access was enabled.") %]</p></noscript>
        </div>
