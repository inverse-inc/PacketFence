[recent_definitions]
filter = method_outputs.1001.result.is_recent
operator = is
value = 1

[antivirus_enabled]
filter = method_outputs.1000.result.enabled
operator = is
value = 1

# Antivirus
[antivirus_not_compliant_set:!recent_definitions|!antivirus_enabled]
scope = OpswatProduct
flag = non-compliant

[antivirus_installed]
filter = categories
operator = includes
value = 5

[antivirus_installed_set:antivirus_installed]
scope = OpswatProduct
flag = Antivirus:Installed

[antivirus_flag]
filter = flags
operator = includes
value = Antivirus:Installed

[antivirus_not_compliant:!antivirus_flag]
scope = OpswatReport
flag = non-compliant

[os_up2date]
filter = system_methods.50550.result.is_current
operator = is
value = 1

[os_not_up2date:!os_up2date]
scope = OpswatGlobal
flag = non-compliant
