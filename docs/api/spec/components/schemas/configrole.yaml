ConfigRole:
  properties:
    acls:
      default: ~
      description: ACLs
      type: string
    fingerbank_dynamic_access_list:
      default: ~
      description: Enabled Fingerbank Dynamic AccessList
      type: string
    id:
      default: ~
      description: Name
      type: string
    include_parent_acls:
      default: ~
      description: Include parent ACLs
      type: string
    inherit_role:
      default: disabled
      description: Inherit Role
      type: string
    inherit_vlan:
      default: disabled
      description: Inherit VLAN
      type: string
    inherit_web_auth_url:
      default: disabled
      description: Inherit Web Auth URL
      type: string
    max_nodes_per_pid:
      default: 0
      description: The maximum number of nodes a user having this role can register.
        A number of 0 means unlimited number of devices.
      type: integer
    notes:
      default: ~
      description: Description
      type: string
    parent_id:
      default: ~
      description: Parent
      type: string
  required:
  - id
  type: object
