ConfigSourceSubTypeEmail:
  properties:
    activation_domain:
      default: ~
      description: Set this value if you want to change the hostname in the validation
        link. Changing this requires to restart haproxy to be fully effective.
      type: string
    administration_rules:
      default: ~
      description: Administration rules
      items:
        description: Rule - New (  )
        properties:
          actions:
            default: ~
            description: Actions
            items:
              description: Action
              properties:
                type:
                  default: ~
                  description: Type
                  type: string
                value:
                  default: ~
                  description: Value
                  type: string
              type: object
            type: array
          conditions:
            default: ~
            description: Conditions
            items:
              description: Condition
              properties:
                attribute:
                  default: ~
                  description: Attribute
                  type: string
                operator:
                  default: ~
                  description: Operator
                  type: string
                value:
                  default: ~
                  description: Value
                  type: string
              type: object
            type: array
          description:
            default: ~
            description: Description
            type: string
          id:
            default: ~
            description: Name
            type: string
          match:
            default: ~
            description: Matches
            type: string
          status:
            default: ~
            description: Enable rule
            type: string
        type: object
      type: array
    allow_localdomain:
      default: yes
      description: Accept self-registration with email address from the local domain
      type: string
    allowed_domains:
      default: ~
      description: A comma-separated list of domains that are allowed for email registration.
        Wildcards are accepted (*pfdemo.org). Allowed domains are checked after banned
        domains.
      type: string
    authentication_rules:
      default: ~
      description: Authentication rules
      items:
        description: Rule - New (  )
        properties:
          actions:
            default: ~
            description: Actions
            items:
              description: Action
              properties:
                type:
                  default: ~
                  description: Type
                  type: string
                value:
                  default: ~
                  description: Value
                  type: string
              type: object
            type: array
          conditions:
            default: ~
            description: Conditions
            items:
              description: Condition
              properties:
                attribute:
                  default: ~
                  description: Attribute
                  type: string
                operator:
                  default: ~
                  description: Operator
                  type: string
                value:
                  default: ~
                  description: Value
                  type: string
              type: object
            type: array
          description:
            default: ~
            description: Description
            type: string
          id:
            default: ~
            description: Name
            type: string
          match:
            default: ~
            description: Matches
            type: string
          status:
            default: ~
            description: Enable rule
            type: string
        type: object
      type: array
    banned_domains:
      default: ~
      description: A comma-separated list of domains that are banned for email registration.
        Wildcards are accepted (*pfdemo.org). Banned domains are checked before allowed
        domains.
      type: string
    create_local_account:
      default: no
      description: Create a local account on the PacketFence system based on the username
        provided.
      type: string
    description:
      default: ''
      description: Description
      type: string
    email_activation_timeout:
      default:
        interval: '10'
        unit: m
      description: This is the delay given to a guest who registered by email confirmation
        to log into his email and click the activation link.
      properties:
        interval:
          default: '10'
          description: Interval
          type: integer
        unit:
          default: m
          description: Unit
          type: string
      type: object
    hash_passwords:
      default: bcrypt
      description: The algorithm used to hash the passwords in the database.This will
        only affect newly created or reset passwords.
      type: string
    id:
      default: ~
      description: Id
      type: string
    local_account_expiration:
      default:
        interval: '0'
        unit: s
      description: Local account expiration
      properties:
        interval:
          default: '0'
          description: Interval
          type: integer
        unit:
          default: s
          description: Unit
          type: string
      type: object
    local_account_logins:
      default: '0'
      description: The amount of times, the local account can be used after its created.
        0 means infinite.
      type: integer
    password_length:
      default: 8
      description: The length of the password to generate.
      type: integer
    type:
      default: Email
      description: Discriminator `Email`
      type: string
      value: Email
  required:
  - id
  - description
  - hash_passwords
  - password_length
  - email_activation_timeout
  type: object
