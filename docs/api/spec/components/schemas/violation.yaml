MacAddressList:
  allOf:
    - $ref: "#/components/schemas/Iterable"
    - type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/MacAddress"
MacAddress:
  type: object
  properties:
    mac:
      type: string
      description: The MAC address.

Violation:
  type: object
  properties:
    vid:
      type: integer
      description: The unique violation class identifier.
    status:
      type: string
      description: The status of the violation.
    start_date:
      type: string
      description: The date/time when the violation was opened.
    release_date:
      type: string
      description: The date/time when the violation was closed.

ViolationsList:
  allOf:
    - $ref: "#/components/schemas/Iterable"
    - type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Violations"
      
Violations:
  allOf:
    - $ref: "#/components/schemas/Violation"
    - type: object
      properties:
        id:
          type: integer
          description: The unique violation identifier.
        description:
          type: string
          description: The name of the violation class.

ViolationWithNotes:
  allOf:
    - $ref: "#/components/schemas/Violation"
    - type: object
      properties:
        id:
          type: integer
          description: The unique violation identifier.
        computername:
          type: string
          description: The computer name of the node that triggered the violation.
        mac:
          type: string
          description: The MAC address of the node that triggered the violation.
        notes:
          type: string
          description: Additional note from the violation class.
        ticket_ref:
          type: string
          description: The ticket reference of the violation.
          
ViolationCreate:
  allOf:
    - $ref: "#/components/schemas/Violation"
    - type: object
      properties:
        id:
          type: integer
          description: The unique violation identifier.
        mac:
          type: string
          description: The MAC address of the node that triggered the violation.
        notes:
          type: string
          description: Additional note from the violation class.
        ticket_ref:
          type: string
          description: The ticket reference of the violation.
