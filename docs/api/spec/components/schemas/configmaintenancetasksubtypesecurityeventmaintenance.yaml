ConfigMaintenanceTaskSubTypeSecurityEventMaintenance:
  properties:
    batch:
      default: '1000'
      description: Amount of items that will be processed in each batch of this task.
        Batches are executed until there is no more items to process or until the
        timeout is reached.
      type: integer
    id:
      default: ~
      description: Pfcron Name
      type: string
    schedule:
      default: '@every 1m'
      description: The schedule for maintenance task (cron like spec).
      type: string
    status:
      default: enabled
      description: Whether or not this task is enabled.<br>Requires a restart of pfcron
        to be effective.
      type: string
    timeout:
      default:
        interval: '10'
        unit: s
      description: Maximum amount of time this task can run.
      properties:
        interval:
          default: '10'
          description: Interval
          type: integer
        unit:
          default: s
          description: Unit
          type: string
      type: object
    type:
      default: security_event_maintenance
      description: Discriminator `security_event_maintenance`
      type: string
      value: security_event_maintenance
  required:
  - id
  - type
  type: object
