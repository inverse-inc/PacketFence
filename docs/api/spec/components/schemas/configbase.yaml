        type: string
      statsd_listen_port:
        description: The port where statsd listen.
        type: string
      timing_stats_level:
        description: Level of timing stats to keep - 0 is the lowest - 10 the highest
          amount to logDo not change unless you know what you are doing
        type: integer
      update_iplog_with_accounting:
        description: Use the information included in the accounting to update the
          iplog
        type: string
      update_iplog_with_external_portal_requests:
        description: Use the information included in the external portal requests
          to update the iplog
        type: string
      zero_trust_network_netmask:
        description: The netmask (in numerical bits value) of the Zero Trust network.
          Only change if you know what you are doing. Changing this value requires
