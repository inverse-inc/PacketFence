  - properties:
      auth_on_management:
        description: Process RADIUS authentication requests on the management server
          (the current load balancer).Disabling it will make the management server
          only proxy requests to other servers.Useful if your load balancer cannot
          handle both tasks.Changing this requires to restart radiusd.
        type: string
      centralize_vips:
        description: Centralize the virtual IP addresses on the same node instead
          of distributing them on the two first nodes of the cluster
        type: string
      centralized_deauth:
        description: Centralize the deauthentication to the management node of the
          cluster.
        type: string
      conflict_resolution_threshold:
        description: Defines the amount of seconds after which pfcron attempts to
          resolve a configuration version conflict between cluster members.For example,
          if this is set to 5 minutes, then a resolution will be attempted when the
          members will be detected running a different version for more than 5 minutes.
        properties:
          interval:
            description: Interval
            type: integer
          unit:
            description: Unit
            type: string
        type: object
      dns_on_vip_only:
        description: Set the name server option in DHCP replies to point only to the
          VIP in cluster mode rather than to all servers in the cluster.
        type: string
      galera_replication:
        description: Whether or not to activate Galera Cluster for MariaDB
        type: string
      galera_replication_password:
        description: Defines the MariaDB password for Galera replication
        type: string
      galera_replication_username:
        description: Defines the MariaDB username for Galera replication
        type: string
      gateway_on_vip_only:
        description: Set the gateway option in DHCP replies to point only to the VIP
          in cluster mode rather than to all servers in the cluster.
        type: string
      id:
        description: Id
        type: string
      password:
        description: Shared KEY for VRRP protocol (must be the same on all members).
        type: string
      portal_on_management:
        description: Process captive portal requests on the management server (the
          current load balancer).Disabling it will make the management server only
          proxy requests to other servers.Useful if your load balancer cannot handle
          both tasks.Changing this requires to restart the haproxy-portal service.
        type: string
      probe_mysql_from_haproxy_db:
        description: Enable mysql-probe in haproxy-db to detect the availability of
          the MariaDB server.
        type: string
      radius_proxy_with_vip:
        description: Proxy the RADIUS requests received on the RADIUS load balancer
          using the VIPWhen deploying in an environment where the virtual IP is a
          software load balancer, disable this so that servers proxy the requests
          using their own IP address
        type: string
      use_vip_for_deauth:
        description: Use the virtual IP as the source IP during deauthentication
        type: string
      virtual_router_id:
        description: The virtual router id for keepalive. Leave untouched unless you
