          Energy and Tools</b> = 73235</li><li><b>Blackberry OS</b> = 33471</li><li><b>Datacenter
          Appliance</b> = 23</li><li><b>Firewall and Security Appliance</b> = 33738</li><li><b>Gaming
          Console</b> = 6</li><li><b>Hardware Manufacturer</b> = 16861</li><li><b>Internet
          of Things (IoT)</b> = 15</li><li><b>iOS</b> = 33450</li><li><b>Linux OS</b>
          = 5</li><li><b>Mac OS X or macOS</b> = 2</li><li><b>Medical Device</b> =
          8238</li><li><b>Monitoring and Testing Device</b> = 12</li><li><b>Network
          Boot Agent</b> = 17</li><li><b>Operating System</b> = 16879</li><li><b>Phone,
          Tablet or Wearable</b> = 11</li><li><b>Physical Security</b> = 22</li><li><b>Point
