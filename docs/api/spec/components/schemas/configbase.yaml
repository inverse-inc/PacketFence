          Access Point or Femtocell</b> = 4</li><li><b>Storage Device</b> = 10</li><li><b>Switch
          and Wireless Controller</b> = 9</li><li><b>Thin Client</b> = 21</li><li><b>Video
          Conferencing</b> = 13</li><li><b>VoIP Device</b> = 3</li><li><b>Windows
          OS</b> = 1</li><li><b>Windows Phone OS</b> = 33507</li></ul>'
