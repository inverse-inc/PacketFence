          the Zero Trust network to be restarted
        type: integer
      zero_trust_network_starting_ip:
        description: The starting IP address of the Zero Trust network. Only change
          if you know what you are doing. Changing this value requires to restart
          all the PacketFence services and requires all the clients of the Zero Trust
          network to be restarted
        type: string
