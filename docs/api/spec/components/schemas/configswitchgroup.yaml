      description: AccessListMapping
      items:
        description: AccessListMapping
        properties:
          accesslist:
            description: Accesslist
            type: string
          role:
            description: Role
            type: string
        type: object
      type: array
    ControllerRoleMapping:
      description: ControllerRoleMapping
      items:
        description: ControllerRoleMapping
        properties:
          controller_role:
            description: Controller role
