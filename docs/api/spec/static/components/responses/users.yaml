UsersBulkNodes:
  description: Request successful. Response contains the bulk items.
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            $ref: '#/components/schemas/Status'
          items:
            type: array
            items:
              type: object
              properties:
                pid:
                  type: string
                  description: User Identifier
                nodes:
                  type: array
                  items:
                    type: string

