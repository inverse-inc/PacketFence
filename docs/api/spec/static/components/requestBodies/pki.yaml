PkiCa:
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/PkiCaForm'

PkiCasSearch:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          cursor:
            required: false
            type: integer
          fields:
            $ref: '#/components/schemas/PkiCasFields'
          sort:
            $ref: '#/components/schemas/PkiCasSort'
          query:
            $ref: '#/components/schemas/PkiCasQuery'
          limit:
            type: integer
            minimum: 1
            maximum: 1000
            example: 1

PkiProfile:
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/PkiProfileForm'

PkiProfilesSearch:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          cursor:
            required: false
            type: integer
          fields:
            $ref: '#/components/schemas/PkiProfilesFields'
          sort:
            $ref: '#/components/schemas/PkiProfilesSort'
          query:
            $ref: '#/components/schemas/PkiProfilesQuery'
          limit:
            type: integer
            minimum: 1
            maximum: 1000
            example: 1