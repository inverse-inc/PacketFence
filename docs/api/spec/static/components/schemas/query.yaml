Query:
  allOf:
    - $ref: '#/components/schemas/QueryItem'
    - type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/QueryItem'

QueryItem:
  description: An array of simple/complex searches to use with the provided operator. To be used when the operator expects complex values as arguments. Refer to the examples for how to use this efficiently. This field must follow the same structure as this schema.
  type: object
  properties:
    field:
        description: The field used with search
        type: string
    op:
        description: The operator to use against the value of the field
        type: string
        enum:
          - and
          - or
          - is
          - is_not
          - match
          - not_match
          - contains
          - not_contains
          - between
          - not_between
    value:
        description: The search criteria used
        type: string
