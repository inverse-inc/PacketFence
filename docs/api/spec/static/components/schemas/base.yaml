Status:
  description: Response code.
  type: integer

Message:
  type: object
  properties:
    message:
      description: A descriptive message for the user.
      type: string
    status:
      description: Response code.
      type: integer

ErrorsWithMessage:
  type: object
  properties:
    message:
      description: A descriptive message for the user.
      type: string
    errors:
      description: Array of errors.
      type: array
      items:
        description: An individual error.
        type: object
    status:
      description: Response code.
      type: integer

Iterable:
  type: object
  properties:
    previousCursor:
      description: The cursor to access paginated data for the previous page.
      type: string
    nextCursor:
      description: The cursor to access paginated data for the next page.
      type: string
    total_count:
      type: integer
      description: The total count of the query.

