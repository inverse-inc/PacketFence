/api/v1/sms_carriers:
  description: pf::UnifiedApi::Controller::SMSCarriers
  get:
    description: List all items.
    operationId: api.v1.SMSCarriers.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example: &1
          - modified
          - name
          - created
          - id
          - email_pattern
          items:
            enum: *1
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ id ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - id ASC
          items:
            enum:
            - modified ASC
            - modified DESC
            - name ASC
            - name DESC
            - created ASC
            - created DESC
            - id ASC
            - id DESC
            - email_pattern ASC
            - email_pattern DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SMSCarriersList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - SMSCarriers
  post:
    description: Create a new item.
    operationId: api.v1.SMSCarriers.create
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SMSCarrier'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - SMSCarriers
