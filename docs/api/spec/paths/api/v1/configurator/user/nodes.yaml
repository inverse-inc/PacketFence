/api/v1/configurator/user/{user_id}/nodes:
  description: pf::UnifiedApi::Controller::Users::Nodes
  get:
    description: List all items.
    operationId: api.v1.Configurator.Users.resource.Users.Nodes.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example: &1
          - sessionid
          - voip
          - dhcp_fingerprint
          - device_version
          - dhcp_vendor
          - computername
          - device_type
          - status
          - regdate
          - autoreg
          - category_id
          - notes
          - device_class
          - pid
          - last_arp
          - last_seen
          - bandwidth_balance
          - bypass_vlan
          - user_agent
          - time_balance
          - device_score
          - dhcp6_fingerprint
          - bypass_role_id
          - unregdate
          - mac
          - lastskip
          - device_manufacturer
          - detect_date
          - dhcp6_enterprise
          - machine_account
          - bypass_acls
          - last_dhcp
          items:
            enum: *1
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ mac ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - mac ASC
          items:
            enum:
            - sessionid ASC
            - sessionid DESC
            - voip ASC
            - voip DESC
            - dhcp_fingerprint ASC
            - dhcp_fingerprint DESC
            - device_version ASC
            - device_version DESC
            - dhcp_vendor ASC
            - dhcp_vendor DESC
            - computername ASC
            - computername DESC
            - device_type ASC
            - device_type DESC
            - status ASC
            - status DESC
            - regdate ASC
            - regdate DESC
            - autoreg ASC
            - autoreg DESC
            - category_id ASC
            - category_id DESC
            - notes ASC
            - notes DESC
            - device_class ASC
            - device_class DESC
            - pid ASC
            - pid DESC
            - last_arp ASC
            - last_arp DESC
            - last_seen ASC
            - last_seen DESC
            - bandwidth_balance ASC
            - bandwidth_balance DESC
            - bypass_vlan ASC
            - bypass_vlan DESC
            - user_agent ASC
            - user_agent DESC
            - time_balance ASC
            - time_balance DESC
            - device_score ASC
            - device_score DESC
            - dhcp6_fingerprint ASC
            - dhcp6_fingerprint DESC
            - bypass_role_id ASC
            - bypass_role_id DESC
            - unregdate ASC
            - unregdate DESC
            - mac ASC
            - mac DESC
            - lastskip ASC
            - lastskip DESC
            - device_manufacturer ASC
            - device_manufacturer DESC
            - detect_date ASC
            - detect_date DESC
            - dhcp6_enterprise ASC
            - dhcp6_enterprise DESC
            - machine_account ASC
            - machine_account DESC
            - bypass_acls ASC
            - bypass_acls DESC
            - last_dhcp ASC
            - last_dhcp DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    - description: '`PRIMARY KEY`'
      in: path
      name: user_id
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersNodesList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Users/Nodes
  post:
    description: Create a new item.
    operationId: api.v1.Configurator.Users.resource.Users.Nodes.create
    parameters:
    - description: '`PRIMARY KEY`'
      in: path
      name: user_id
      required: true
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UsersNode'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Users/Nodes
