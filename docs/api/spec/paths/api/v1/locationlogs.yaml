/api/v1/locationlogs:
  description: pf::UnifiedApi::Controller::Locationlogs
  get:
    description: List all items.
    operationId: api.v1.Locationlogs.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example: &1
          - port
          - dot1x_username
          - connection_type
          - realm
          - ssid
          - vlan
          - ifDesc
          - mac
          - end_time
          - stripped_user_name
          - connection_sub_type
          - session_id
          - switch
          - role
          - switch_ip_int
          - start_time
          - switch_mac
          - switch_ip
          - voip
          items:
            enum: *1
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ mac ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - mac ASC
          items:
            enum:
            - port ASC
            - port DESC
            - dot1x_username ASC
            - dot1x_username DESC
            - connection_type ASC
            - connection_type DESC
            - realm ASC
            - realm DESC
            - ssid ASC
            - ssid DESC
            - vlan ASC
            - vlan DESC
            - ifDesc ASC
            - ifDesc DESC
            - mac ASC
            - mac DESC
            - end_time ASC
            - end_time DESC
            - stripped_user_name ASC
            - stripped_user_name DESC
            - connection_sub_type ASC
            - connection_sub_type DESC
            - session_id ASC
            - session_id DESC
            - switch ASC
            - switch DESC
            - role ASC
            - role DESC
            - switch_ip_int ASC
            - switch_ip_int DESC
            - start_time ASC
            - start_time DESC
            - switch_mac ASC
            - switch_mac DESC
            - switch_ip ASC
            - switch_ip DESC
            - voip ASC
            - voip DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationlogsList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Locationlogs
