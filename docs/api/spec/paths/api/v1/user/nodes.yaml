/api/v1/user/{user_id}/nodes:
  description: pf::UnifiedApi::Controller::Users::Nodes
  get:
    description: List all items.
    operationId: api.v1.Users.resource.Users.Nodes.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example:
          - autoreg
          - bandwidth_balance
          - bypass_acls
          - bypass_role_id
          - bypass_vlan
          - category_id
          - computername
          - detect_date
          - device_class
          - device_manufacturer
          - device_score
          - device_type
          - device_version
          - dhcp6_enterprise
          - dhcp6_fingerprint
          - dhcp_fingerprint
          - dhcp_vendor
          - last_arp
          - last_dhcp
          - last_seen
          - lastskip
          - mac
          - machine_account
          - notes
          - pid
          - regdate
          - sessionid
          - status
          - time_balance
          - unregdate
          - user_agent
          - voip
          items:
            enum:
            - autoreg
            - bandwidth_balance
            - bypass_acls
            - bypass_role_id
            - bypass_vlan
            - category_id
            - computername
            - detect_date
            - device_class
            - device_manufacturer
            - device_score
            - device_type
            - device_version
            - dhcp6_enterprise
            - dhcp6_fingerprint
            - dhcp_fingerprint
            - dhcp_vendor
            - last_arp
            - last_dhcp
            - last_seen
            - lastskip
            - mac
            - machine_account
            - notes
            - pid
            - regdate
            - sessionid
            - status
            - time_balance
            - unregdate
            - user_agent
            - voip
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ mac ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - mac ASC
          items:
            enum:
            - autoreg ASC
            - autoreg DESC
            - bandwidth_balance ASC
            - bandwidth_balance DESC
            - bypass_acls ASC
            - bypass_acls DESC
            - bypass_role_id ASC
            - bypass_role_id DESC
            - bypass_vlan ASC
            - bypass_vlan DESC
            - category_id ASC
            - category_id DESC
            - computername ASC
            - computername DESC
            - detect_date ASC
            - detect_date DESC
            - device_class ASC
            - device_class DESC
            - device_manufacturer ASC
            - device_manufacturer DESC
            - device_score ASC
            - device_score DESC
            - device_type ASC
            - device_type DESC
            - device_version ASC
            - device_version DESC
            - dhcp6_enterprise ASC
            - dhcp6_enterprise DESC
            - dhcp6_fingerprint ASC
            - dhcp6_fingerprint DESC
            - dhcp_fingerprint ASC
            - dhcp_fingerprint DESC
            - dhcp_vendor ASC
            - dhcp_vendor DESC
            - last_arp ASC
            - last_arp DESC
            - last_dhcp ASC
            - last_dhcp DESC
            - last_seen ASC
            - last_seen DESC
            - lastskip ASC
            - lastskip DESC
            - mac ASC
            - mac DESC
            - machine_account ASC
            - machine_account DESC
            - notes ASC
            - notes DESC
            - pid ASC
            - pid DESC
            - regdate ASC
            - regdate DESC
            - sessionid ASC
            - sessionid DESC
            - status ASC
            - status DESC
            - time_balance ASC
            - time_balance DESC
            - unregdate ASC
            - unregdate DESC
            - user_agent ASC
            - user_agent DESC
            - voip ASC
            - voip DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    - description: '`PRIMARY KEY`'
      in: path
      name: user_id
      required: true
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersNodesList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Users/Nodes
  post:
    description: Create a new item.
    operationId: api.v1.Users.resource.Users.Nodes.create
    parameters:
    - description: '`PRIMARY KEY`'
      in: path
      name: user_id
      required: true
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UsersNode'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Users/Nodes
