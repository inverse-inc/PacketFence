/api/v1/config/fingerbank_settings/search:
  description: |-
    pf::UnifiedApi::Controller::Config::FingerbankSettings

      fields_to_mask
        fields_to_mask
  post:
    description: Search all items.
    operationId: api.v1.Config.FingerbankSettings.search
    parameters: []
    requestBody:
      content:
        application/json:
          example:
            cursor: 0
            limit: 25
          schema:
            allOf:
            - $ref: '#/components/schemas/Search'
            - properties:
                cursor:
                  required: false
                  type: string
                fields:
                  items:
                    type: string
                  required: true
                  type: array
                limit:
                  maximum: 1000
                  minimum: 1
                  required: false
                  type: integer
                sort:
                  items:
                    type: string
                  required: true
                  type: array
              required:
              - fields
      description: Search for items.
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigFingerbankSettingsList'
        description: Request successful. Response contains a list of resources.
      '401':
        $ref: '#/components/responses/Forbidden'
    tags:
    - Config/FingerbankSettings
