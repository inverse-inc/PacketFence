/api/v1/ip4logs:
  description: pf::UnifiedApi::Controller::Ip4logs
  get:
    description: List all items.
    operationId: api.v1.Ip4logs.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example: &1
          - mac
          - end_time
          - ip
          - start_time
          items:
            enum: *1
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ ip ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - ip ASC
          items:
            enum:
            - mac ASC
            - mac DESC
            - end_time ASC
            - end_time DESC
            - ip ASC
            - ip DESC
            - start_time ASC
            - start_time DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ip4logsList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Ip4logs
  post:
    description: Create a new item.
    operationId: api.v1.Ip4logs.create
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Ip4log'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Ip4logs
