/api/v1/dhcp_option82s:
  description: pf::UnifiedApi::Controller::DhcpOption82s
  get:
    description: List all items.
    operationId: api.v1.DhcpOption82s.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example: &1
          - port
          - module
          - switch_id
          - option82_switch
          - circuit_id_string
          - mac
          - vlan
          - host
          - created_at
          items:
            enum: *1
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ mac ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - mac ASC
          items:
            enum:
            - port ASC
            - port DESC
            - module ASC
            - module DESC
            - switch_id ASC
            - switch_id DESC
            - option82_switch ASC
            - option82_switch DESC
            - circuit_id_string ASC
            - circuit_id_string DESC
            - mac ASC
            - mac DESC
            - vlan ASC
            - vlan DESC
            - host ASC
            - host DESC
            - created_at ASC
            - created_at DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DhcpOption82sList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - DhcpOption82s
  post:
    description: Create a new item.
    operationId: api.v1.DhcpOption82s.create
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DhcpOption82'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - DhcpOption82s
