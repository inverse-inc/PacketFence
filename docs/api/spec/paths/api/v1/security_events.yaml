/api/v1/security_events:
  description: pf::UnifiedApi::Controller::SecurityEvents
  get:
    description: List all items.
    operationId: api.v1.SecurityEvents.list
    parameters:
    - allOf:
      - description: Comma delimited list of fields to return with each item.
        explode: false
        name: fields
        required: true
        schema:
          example: &1
          - security_event_id
          - notes
          - id
          - status
          - release_date
          - ticket_ref
          - mac
          - start_date
          items:
            enum: *1
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - description: 'Comma delimited list of fields and respective order to sort
          items (`default: [ id ASC ]`).'
        explode: false
        name: sort
        schema:
          example:
          - id ASC
          items:
            enum:
            - security_event_id ASC
            - security_event_id DESC
            - notes ASC
            - notes DESC
            - id ASC
            - id DESC
            - status ASC
            - status DESC
            - release_date ASC
            - release_date DESC
            - ticket_ref ASC
            - ticket_ref DESC
            - mac ASC
            - mac DESC
            - start_date ASC
            - start_date DESC
            type: string
          type: array
        style: form
      - in: query
    - allOf:
      - $ref: '#/components/parameters/limit'
      - in: query
    - allOf:
      - $ref: '#/components/parameters/cursor'
      - in: query
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityEventsList'
      '401':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - SecurityEvents
  post:
    description: Create a new item.
    operationId: api.v1.SecurityEvents.create
    parameters: []
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SecurityEvent'
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - SecurityEvents
