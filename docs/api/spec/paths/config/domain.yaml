/config/domain/{domain_id}:
  delete:
    description: Remove an item
    operationId: api.v1.Config.Domains.resource.remove
    parameters:
    - in: path
      name: domain_id
      schema:
        type: string
    responses:
      '204':
        description: Deleted a config item
  description: |-
    pf::UnifiedApi::Controller::Config::Domains

      test_join
        Test if a domain is properly joined

      handle_domain_operation
        Post a long running operation to the queue and render the task ID to
        follow its status

      validate_input
        validate_input

      join
        Join to the domain via the queue

      unjoin
        Unjoin to the domain via the queue

      rejoin
        Rejoin to the domain via the queue

      fields_to_mask
        fields_to_mask
  get:
    description: Get an item
    operationId: api.v1.Config.Domains.resource.get
    parameters:
    - in: path
      name: domain_id
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigDomain'
        description: Item
      '400':
        $ref: '#/static/components/responses/BadRequest'
      '422':
        $ref: '#/static/components/responses/UnprocessableEntity'
  patch:
    description: Update an item
    operationId: api.v1.Config.Domains.resource.update
    parameters:
    - in: path
      name: domain_id
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConfigDomain'
    responses:
      '400':
        $ref: '#/static/components/responses/BadRequest'
      '422':
        $ref: '#/static/components/responses/UnprocessableEntity'
  put:
    description: Replace an item
    operationId: api.v1.Config.Domains.resource.replace
    parameters:
    - in: path
      name: domain_id
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConfigDomain'
    responses:
      '201':
        $ref: '#/static/components/responses/Created'
      '400':
        $ref: '#/static/components/responses/BadRequest'
      '422':
        $ref: '#/static/components/responses/UnprocessableEntity'
