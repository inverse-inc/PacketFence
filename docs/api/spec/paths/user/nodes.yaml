/user/{user_id}/nodes:
  description: pf::UnifiedApi::Controller::Users::Nodes
  get:
    description: List items
    operationId: api.v1.Users.resource.Users.Nodes.list
    parameters:
    - $ref: '#/components/parameters/cursor'
    - $ref: '#/components/parameters/limit'
    - $ref: '#/components/parameters/fields'
    - $ref: '#/components/parameters/sort'
    - in: path
      name: user_id
      schema:
        type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersNodesList'
        description: List
      '400':
        $ref: '#/components/responses/BadRequest'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Users::Nodes
  post:
    description: Create an item
    operationId: api.v1.Users.resource.Users.Nodes.create
    parameters:
    - in: path
      name: user_id
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UsersNode'
      description: Create item
    responses:
      '201':
        $ref: '#/components/responses/Created'
      '400':
        $ref: '#/components/responses/BadRequest'
      '409':
        $ref: '#/components/responses/Duplicate'
      '422':
        $ref: '#/components/responses/UnprocessableEntity'
    tags:
    - Users::Nodes
